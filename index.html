<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz - Test your knowledge in this fun coding quiz!</title>
    <link rel="stylesheet" href="/Assets/css/reset.css">
    <link rel="stylesheet" href="/Assets/css/style.css">
</head>

<body>

    <header>

        <div id="highscores">
            <a href="add in a html for scores"></a>
        </div>

        <div id="time">
        </div>

    </header>

    <main>

        <div id="welcome">
            <h1> It's Quizzing Time! </h1>
            <button id="startQuiz" class="button"> Let's get started </button>
        </div>

        <div id="quiz" class="hidden">

            <div id="question">
            </div>

            <div id="options">
            </div>

            <div id="message">
            </div>

        </div>

        <div id="result" class="hidden">

            <div id="summary">
            </div>

            <button id="scores" class="button">
                View the highscores!
            </button>

            <input type="text" id="initials" placeholder="Who are you?"/>

            <button id="saveScore" class="button">
                Save your score!
            </button>

            <button id="playAgain" class="button">
                Have another go!
            </button>

        </div>
        
    </main>
    
</body>

<script src="/Assets/js/questions.js"></script>
<script src="/Assets/js/add in the quix js file!!!"></script>

</html>
