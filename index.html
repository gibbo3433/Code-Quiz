<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz - Test your knowledge in this fun coding quiz!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>

    <header>

        <div id="timer">
        </div>

    </header>

    <main>

        <div id="welcome">
            <h1> It's Quizzing Time! </h1>
            <button id="startQuiz" class="button"> Let's get started </button>
        </div>

        <div id="quiz" class="hidden">

            <div id="question">
            </div>

            <div id="options">
            </div>

            <div id="message">
            </div>

        </div>

        <div>

            <button id="viewScores" class="button">
                View the highscores!
            </button>

            <input type="text" id="initials" placeholder="Who are you?"/>

            <button id="saveScore" class="button">
                Save your score!
            </button>

            <button id="playAgain" class="button">
                Have another go!
            </button>

        </div>

        <div id="result">
            <div id="scoresheet">
              <div id="result">
                  <div id="initials" class="score-item">Player's Name</div>
                  <div class="score-item">Score</div>
              </div>
            </div>
          </div>
        
    </main>
    
</body>

<script src="assets/js/questions.js"></script>
<script src="assets/js/quiz.js"></script>

</html>
